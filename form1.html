    <form id="idcard">

      <input type="text" id="stream" />
      <br />
      <br />
      <label for="mobile"> phone: </label>
      <input type="tel" id="phone" />
      <br />
      <br />
      <label for="mail"> Email-Id: </label>
      <input type="email" id="email" />
      <br />
      <br />
      <input type="file" id="file1" />
      <br /><br />
      <input type="submit" />
    </form>


    <div class="Id">
      <h2 id="Name"><a style="color: black">SRM University</a></h2>
      <h1 id="Photo"><img id="card" /></h1>

      <div class="Details">
        <h1 id="Bio data"></h1>
        <p id="pp"></p>
        <span class="view"><a style="color: black">Name: </a></span>
        <span id="pa"></span>
        <br />
        <br />
        <span class="view"><a style="color: black">Stream:</a></span>
        <span id="dept"></span>
        <br />
        <br />
        <span class="view"><a style="color: black">Phone:</a></span>
        <span id="mobile"></span>
        <br />
        <br />
        <span class="view"><a style="color: black">E-Mail:</a> </span>
        <span id="mail"></span>
      </div>
    </div>
    <script>
      let idcard = document.getElementById("idcard");
      idcard.addEventListener("submit", (event) => {
        event.preventDefault();
        let x = document.getElementById("name");
        let p = document.getElementById("pa");
        p.innerHTML = x.value;
        let y = document.getElementById("stream");
        let d = document.getElementById("dept");
        d.innerHTML = y.value;
        let z = document.getElementById("phone");
        let m = document.getElementById("mobile");
        m.innerHTML = z.value;
        let a = document.getElementById("email");
        let e = document.getElementById("mail");
        e.innerHTML = a.value;
        let img = document.getElementById("card");
        let file = document.getElementById("file1");
        const reader = new FileReader();
        reader.onload = (event) => {
          img.setAttribute("src", event.target.result);
        };
        reader.readAsDataURL(file.files[0]);
      });
    </script>
